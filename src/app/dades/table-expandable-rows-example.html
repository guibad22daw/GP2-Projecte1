<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
  <!-- Nom columna i fila -->
  <ng-container matColumnDef="{{columnsToDisplay[0]}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by País"> Pais </th>
    <td mat-cell *matCellDef="let element"> {{element[columnsToDisplay[0]]}} </td>
  </ng-container>

  <ng-container matColumnDef="{{columnsToDisplay[1]}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Percentatge de pobresa"> Percentatge de pobresa </th>
    <td mat-cell *matCellDef="let element" class="celdaPercentatgePobresa">
      <div *ngIf="element[columnsToDisplay[1]];else elseBlock" >{{element[columnsToDisplay[1]]}}%</div>
      <ng-template #elseBlock>----</ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="{{columnsToDisplay[2]}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Menys de 10$/dia"> Menys de 10$/dia </th>
    <td mat-cell *matCellDef="let element" class="celdaMenys10">
      <div *ngIf="element[columnsToDisplay[2]];else elseBlock" >{{element[columnsToDisplay[2]]}}%</div>
      <ng-template #elseBlock>----</ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="{{columnsToDisplay[3]}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Menys de 5.50$/dia"> Menys de 5.50$/dia </th>
    <td mat-cell *matCellDef="let element" class="celdaMenys550">
      <div *ngIf="element[columnsToDisplay[3]];else elseBlock" >{{element[columnsToDisplay[3]]}}%</div>
      <ng-template #elseBlock>----</ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="{{columnsToDisplay[4]}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Any" class="celdaAny"> Any </th>
    <td mat-cell *matCellDef="let element"> {{element[columnsToDisplay[4]]}} </td>
  </ng-container>

  <!-- Cel·la -->
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row"
        (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <img src="../../assets/banderas/Flag of {{element.country}}.gif" width="50px" />
          <!-- <div class="example-element-position"> {{element.country}} </div>
          <div class="example-element-symbol"> {{element.percPoverty}} </div>
          <div class="example-element-name"> {{element.dataYear}} </div>
          <div class="example-element-weight"> {{element.lessThan10aDay}} </div> -->
        </div>
        <div class="example-element-description">
          <p>{{element.description}}</p>
          <span class="example-element-description-attribution"> -- Wikipedia </span>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 150]"
  showFirstLastButtons 
  aria-label="Select page of countries">
</mat-paginator>
